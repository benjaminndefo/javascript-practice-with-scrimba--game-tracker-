<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 class="homeScore" id="homeScore">0</h1>
                <button id="first" onclick="homefirstbutton()">+1</button>
                <button id="second" onclick="homesecondbutton()">+2</button>
                <button id="third" onclick="homethirdbutton()">+3</button>
                <button class="reset" id="fourth" onclick="homereset()">RESET</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h1 class="awayScore" id="awayScore">0</h1>
                <button id="first" onclick="awayfirstbutton()">+1</button>
                <button id="second" onclick="awaysecondbutton()">+2</button>
                <button id="third" onclick="awaythirdbutton()">+3</button>
                <button class="reset" id="fourth" onclick="awayreset()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
